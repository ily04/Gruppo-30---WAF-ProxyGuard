<!DOCTYPE html>
<!--definisce la lingua--> 
<html lang="it"> 
    <head>
        <title>Pagina per L'accesso</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body> 
        <div class="wrapper">
            <!--viene utilizzato per creare un modulo HTML che permette agli utenti di inviare dati al server -->
            <!-- viene utilizzato per creare un modulo HTML che permette agli utenti di inviare dati al server
            multipart/form-data Ã¨ necessario quando il modulo include campi di input -->
            <form method="POST" enctype="multipart/form-data">
                <h1>Login:</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Username">
                </div>    
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password">
                <span id="togglePassword" class="toggle-icon">ðŸ”’</span>
                </div> 

                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p> Non hai un Account?<a href="{{ url_for('Registrazione') }}"> Registrati</a></p>
                </div>     
            </form>
        </div>
       <script>
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            // Alterna tra 'password' e 'text'
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Mostra la password
                togglePassword.textContent = 'ðŸ”“'; // Cambia icona
            } else {
                passwordField.type = 'password'; // Nasconde la password
                togglePassword.textContent = 'ðŸ”’'; // Cambia icona
            }
        });
    </script>
    </body>
</html>
